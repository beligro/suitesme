version: "3.8"

networks:
  suitesme:

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf'
      - '/etc/letsencrypt:/etc/letsencrypt'
    depends_on:
      - backend
      - frontend
      - admin
    networks:
      - suitesme

  backend:
    build:
      context: ./backend
    ports:
      - 8080:8080
    volumes:
      - logs_data:/backend/suitesme/cmd/app/logs
    depends_on:
      - postgres
      - seaweedfs
    networks:
      - suitesme
    env_file:
      - .env
    restart: always

  frontend:
    build:
      context: ./frontend
    networks:
      - suitesme

  admin:
    build:
      context: ./admin
    networks:
      - suitesme

  ml:
    build:
      context: ./ml
    ports:
      - "8000:8000"
    networks:
      - suitesme
    restart: always

  postgres:
    image: postgres:latest
    environment:
      - POSTGRES_HOST=${DB_HOST}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - suitesme
    restart: always

  # SeaweedFS server with S3 API
  seaweedfs:
    image: chrislusf/seaweedfs
    container_name: seaweedfs
    ports:
      - "9000:9000"  # S3 API port
      - "9001:9001"  # Console port
      - "8888:8888"  # Filer port
    environment:
      - WEED_S3_AUDITLOG_DIR=/data/s3_audit
      - AWS_ACCESS_KEY_ID=${MINIO_ROOT_USER}
      - AWS_SECRET_ACCESS_KEY=${MINIO_ROOT_PASSWORD}
    command: "server -dir=/data -s3 -s3.config=/data/s3_config.json -s3.allowEmptyFolder=true -s3.domainName=localhost -s3.enableAuth=false"
    volumes:
      - seaweedfs_data:/data
      - ./seaweedfs_s3_config.json:/data/s3_config.json
    networks:
      - suitesme
    restart: always

  # Initialize SeaweedFS buckets
  seaweedfs-init:
    image: curlimages/curl
    container_name: seaweedfs-init
    depends_on:
      - seaweedfs
    networks:
      - suitesme
    command: >
      sh -c "
        sleep 10 &&
        curl -X PUT http://seaweedfs:9000/${STYLE_PHOTO_BUCKET} &&
        curl -X PUT http://seaweedfs:9000/${STYLE_PDF_BUCKET} &&
        echo 'Buckets created successfully'
      "
    restart: "no"

volumes:
  db_data:
  seaweedfs_data:
  logs_data:
