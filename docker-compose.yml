version: "3.8"

networks:
  suitesme:

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf'
      - '/etc/letsencrypt:/etc/letsencrypt'
    depends_on:
      - backend
      - frontend
      - admin
    networks:
      - suitesme

  backend:
    build:
      context: ./backend
    ports:
      - 8080:8080
    volumes:
      - logs_data:/backend/suitesme/cmd/app/logs
    depends_on:
      - postgres
      - minio
    networks:
      - suitesme
    env_file:
      - .env
    restart: always

  frontend:
    build:
      context: ./frontend
    networks:
      - suitesme

  admin:
    build:
      context: ./admin
    networks:
      - suitesme

  ml:
    build:
      context: ./ml
    ports:
      - "8000:8000"
    networks:
      - suitesme
    restart: always

  postgres:
    image: postgres:latest
    environment:
      - POSTGRES_HOST=${DB_HOST}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - suitesme
    restart: always

  minio:
    image: minio/minio
    container_name: minio
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    networks:
      - suitesme
    volumes:
      - minio_data:/data
    restart: always

volumes:
  db_data:
  minio_data:
  logs_data:
